<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="CSS/page2.css">
</head>
<body>
  <header class="page-title">
    <h1>PROJEKTE</h1>
  </header>

  <div class="category-container">
    <button class="category" data-categorie="schulprojekte">Schulprojekte</button>
    <button class="category" data-categorie="selbstgemachte">Selbstgemachte</button>
    <button class="category" data-categorie="kunst">Kunst</button>
    <button class="category" data-categorie="fotografie">Fotografie</button>
  </div> 

  <div class="carousel-container">
    <div id="carousel" class="carousel"></div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
        <!-- Bild oder Video -->
        <div>
            <img id="popup-image" src="" alt="Popup Image"/>
            <video id="popup-video" controls></video>
        </div>

        <!-- Beschreibung und Sprache -->
        <div class="popup-description">
            <h3 id="popup-title">Projektbeschreibung</h3>
            <p id="popup-description"></p> <!-- Beschreibung hier -->
            <p id="popup-language"></p> <!-- Programmiersprache hier -->
        </div>

        <!-- Schließen-Button -->
        <button class="popup-close" onclick="closePopup()">X</button>
    </div>

  </div>

  <div class="language-selector">
    <button id="languageButton" data-content="Sprache">Sprache</button>
    <div id="languageDropdown" class="dropdown-content">
      <button class="language-option" data-language="de">Deutsch</button>
      <button class="language-option" data-language="es">Español</button>
      <button class="language-option" data-language="en">English</button>
    </div>
  </div> 

  <div class="circle-container" onclick="changeCircleColor()">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <script src="JS/gallery.js"></script>
  <script src="JS/language2.js"></script>
</body>
</html>
